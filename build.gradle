// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenLocal()
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    repositories { 
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }
}

apply plugin: 'idea'
apply plugin: 'osgi'

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
apply from: file('gradle/release.gradle')


subprojects {
    group = "com.netflix.${githubProjectName}"

    apply plugin: 'eclipse'

    dependencies {
        compile "joda-time:joda-time:2.3"
        compile "org.slf4j:slf4j-api:1.7.5"
        compile "org.slf4j:slf4j-log4j12:1.7.2"
        compile "net.spy:spymemcached:2.10.2+"
        compile "com.netflix.archaius:archaius-core:0.5.6"
        compile "com.netflix.servo:servo-core:0.5.5"
        compile 'com.netflix.eureka:eureka-client:1.1.110'
        compile "com.google.guava:guava:15.0"
        compile "commons-io:commons-io:2.2"
        compile "com.googlecode.json-simple:json-simple:1.1"
        compile "junit:junit:4.11"
    }
}

project(':dyno') {
    dependencies {
        compile  project(':dyno-core')
    }
}

project(':dyno-core') {
    apply plugin: 'osgi'
    apply plugin: 'java'
    dependencies {
        compile "org.slf4j:slf4j-api:1.7.5"
        compile "net.spy:spymemcached:2.9.1"
        compile "redis.clients:jedis:2.2.1"
        compile "org.apache.commons:commons-math:2.2"
        compile "org.mockito:mockito-all:1.9.5"
        testCompile "junit:junit:4.11"
    }
}

project(':dyno-contrib') {
    apply plugin: 'osgi'
    apply plugin: 'java'
    dependencies {
        compile  project(':dyno-core')
    }
}

project(':dyno-memcache') {
    apply plugin: 'osgi'
    apply plugin: 'java'
    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile "org.slf4j:slf4j-log4j12:1.7.2"
    }
}

project(':dyno-jedis') {
    apply plugin: 'osgi'
    apply plugin: 'java'
    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile "org.slf4j:slf4j-log4j12:1.7.2"
    }
}

project(':dyno-demo') {
    apply plugin: 'osgi'
    apply plugin: 'java'
    dependencies {
        compile  project(':dyno-core')
        compile  project(':dyno-contrib')
        compile  project(':dyno-memcache')
        compile  project(':dyno-jedis')
    }
}